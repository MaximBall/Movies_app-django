<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <img src="{{ movie.poster.url }}" class="img-fluid" alt="" >
</div>
<div>{{ movie.title }}</div>
<div>{{ movie.year }}</div>
<div>{{ movie.description }}</div>
<div>{{ movie.country }}</div>
<div>
    {% for directors in movie.directors.all %}
        {{ directors.name }}
    {% endfor %}
</div>
</body>
</html>
